<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/8dee2c1355.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="box">
    <div class="control has-addon">
      <input type="text" class="control-field" placeholder="Username">

      <span class="control-addon">
        <i class="fas fa-user"></i>
      </span>
    </div>

    <div class="control has-addon">
      <input type="email" class="control-field" placeholder="Email Address">

      <span class="control-addon">
        <i class="fas fa-envelope"></i>
      </span>
    </div>
  </form>
</body>
</html>
